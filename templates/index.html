<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SMBotDetection</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
{% for message in get_flashed_messages() %}
    <p class="flash-message">
        {{ message }}
    </p>
{% endfor %}
<h1> Twitter (X) Bot Account Detection</h1>
<form action="/submit" method="POST">
    <label>
        <input name="input" type="text" placeholder="enter X account ID with @">
    </label>
    <button type="submit" >Submit</button>
</form>
<h3> Predicting ... </h3>
<label for="">
    <textarea disabled name="" id="" cols="30" rows="10">
        {{ bot_or_not }}
    </textarea>
</label>

<div>
    <section id="PResults">

    </section>
    <section id="stats">
        <h5>Stats</h5>
        <table>
            <tr>
                <td>Post Frequency</td>
                <td>{{ post_freq }}</td>
            </tr>
            <tr>
                <td>F2F Ratio</td>
                <td>{{ f2f_rat }}</td>
            </tr>
            <tr>
                <td>Malicious</td>
                <td>{{ mal_stat }}</td>
            </tr>
        </table>
    </section>
</div>
</body>
</html>
